name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov

    - name: Download test models
      run: |
        # 创建 assets 目录（如果不存在）
        mkdir -p assets

        # 下载 RV1106_RV1103 模型
        echo "Downloading RV1106_RV1103 YOLOv5 model..."
        curl -L -o assets/yolov5s-640-640-rv1106.rknn \
          https://github.com/airockchip/rknn-toolkit2/raw/refs/heads/master/rknpu2/examples/RV1106_RV1103/rknn_yolov5_demo/model/RV1106_RV1103/yolov5s-640-640.rknn

        # 下载 RK3588 模型
        echo "Downloading RK3588 YOLOv5 model..."
        curl -L -o assets/yolov5s-640-640-rk3588.rknn \
          https://github.com/airockchip/rknn-toolkit2/raw/refs/heads/master/rknpu2/examples/rknn_yolov5_demo/model/RK3588/yolov5s-640-640.rknn

        # 下载 rv1109_rv1126 模型
        echo "Downloading rv1109_rv1126 YOLOv5 model..."
        curl -L -o assets/yolov5s_relu_rv1109_rv1126_out_opt.rknn \
          https://github.com/rockchip-linux/rknpu/raw/refs/heads/master/rknn/rknn_api/examples/rknn_yolov5_demo/model/rv1109_rv1126/yolov5s_relu_rv1109_rv1126_out_opt.rknn

        # 验证下载的文件
        echo "Verifying downloaded models:"
        ls -la assets/*.rknn

        # 检查文件大小（确保下载成功）
        for file in assets/*.rknn; do
          if [ ! -s "$file" ]; then
            echo "Error: $file is empty or does not exist"
            exit 1
          fi
        done

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=rknncli --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build package
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/rknncli
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*"
        generateReleaseNotes: true
        draft: false
        prerelease: false