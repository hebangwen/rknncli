name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest

    - name: Download test models
      run: |
        # 创建 assets 目录（如果不存在）
        mkdir -p assets

        # 下载 RV1106_RV1103 模型
        echo "Downloading RV1106_RV1103 YOLOv5 model..."
        curl -L -o assets/yolov5s-640-640-rv1106.rknn \
          https://github.com/airockchip/rknn-toolkit2/raw/refs/heads/master/rknpu2/examples/RV1106_RV1103/rknn_yolov5_demo/model/RV1106_RV1103/yolov5s-640-640.rknn

        # 下载 RK3588 模型
        echo "Downloading RK3588 YOLOv5 model..."
        curl -L -o assets/yolov5s-640-640-rk3588.rknn \
          https://github.com/airockchip/rknn-toolkit2/raw/refs/heads/master/rknpu2/examples/rknn_yolov5_demo/model/RK3588/yolov5s-640-640.rknn

        # 下载 rv1109_rv1126 模型
        echo "Downloading rv1109_rv1126 YOLOv5 model..."
        curl -L -o assets/yolov5s_relu_rv1109_rv1126_out_opt.rknn \
          https://github.com/rockchip-linux/rknpu/raw/refs/heads/master/rknn/rknn_api/examples/rknn_yolov5_demo/model/rv1109_rv1126/yolov5s_relu_rv1109_rv1126_out_opt.rknn

        # 验证下载的文件
        echo "Verifying downloaded models:"
        ls -la assets/*.rknn

        # 检查文件大小（确保下载成功）
        for file in assets/*.rknn; do
          if [ ! -s "$file" ]; then
            echo "Error: $file is empty or does not exist"
            exit 1
          fi
        done

    - name: Run tests
      run: pytest tests/ -v

  build-and-publish:
    name: Build and publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/rknncli
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

    - name: Upload dist artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  create-release:
    name: Create GitHub Release
    needs: build-and-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Generate changelog
      id: changelog
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "## What's Changed in $VERSION" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD^)..$VERSION" >> CHANGELOG.md
        cat CHANGELOG.md

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*"
        bodyFile: "CHANGELOG.md"
        generateReleaseNotes: true
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}